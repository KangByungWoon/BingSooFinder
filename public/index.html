<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>빙수 ↔ 칸초 캐릭터 링크</title>
  <style>
    body {
      font-family: Arial, sans‑serif;
      background: #fff5f8;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 20px;
      background: linear-gradient(90deg, #ff9a9e, #fad0c4);
      color: #fff;
      font-size: 2em;
      font-weight: bold;
    }
    #controls {
      text-align: center;
      margin: 20px 0;
    }
    #controls button {
      background: #ff6f91;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
    }
    #result {
      width: 90%;
      max-width: 800px;
      margin: 0 auto 40px auto;
    }
    .card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 15px;
      margin-bottom: 15px;
    }
    .card strong {
      display: block;
      font-size: 1.2em;
      margin-bottom: 5px;
    }
    .alts {
      font-size: 0.9em;
      color: #555;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <header>빙수 ↔ 칸초 캐릭터 링크</header>

  <div id="controls">
    <button id="refreshBtn">캐시 초기화 & 다시 검색</button>
  </div>

  <div id="result">
    <!-- 카드들이 여기에 생성됩니다 -->
  </div>

  <script>
    const API_URL = "https://bingsoofinder.onrender.com/kancho-to-bingsoo";

    async function loadData() {
      const container = document.getElementById("result");
      container.innerHTML = "<p>로딩 중…</p>";

      try {
        const response = await fetch(API_URL);
        if (!response.ok) {
          throw new Error(`응답 오류: ${response.status}`);
        }
        const data = await response.json();

        if (!data.linked_characters || data.linked_characters.length === 0) {
          container.innerHTML = "<p>일치하는 캐릭터가 없습니다.</p>";
          return;
        }

        container.innerHTML = "";
        data.linked_characters.forEach(entry => {
          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `
            <strong>본캐: ${entry.main}</strong>
            <div class="alts">부캐(칸초 소속): ${entry.alts.join(", ")}</div>
          `;
          container.appendChild(div);
        });
      } catch (error) {
        container.innerHTML = `<p>데이터 로드 중 오류 발생: ${error.message}</p>`;
        console.error(error);
      }
    }

    document.getElementById("refreshBtn").addEventListener("click", async () => {
      // 캐시 리셋용 API 호출
      try {
        const resetRes = await fetch(API_URL + "/reset-cache", { method: "POST" });
        if (!resetRes.ok) {
          throw new Error(`캐시 리셋 오류: ${resetRes.status}`);
        }
        await loadData();
      } catch (error) {
        alert("캐시 초기화 중 오류가 발생했습니다: " + error.message);
      }
    });

    // 페이지 로드 시 자동 호출
    loadData();
  </script>
</body>
</html>
