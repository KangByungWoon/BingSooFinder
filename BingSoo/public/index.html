<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>빙수 vs 칸초 부캐 비교</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background-color: #f9f9f9; }
    h1 { color: #333; }
    .main-entry { margin-bottom: 15px; padding: 10px; border: 1px solid #ccc; border-radius: 8px; background: #fff; }
    .alts { margin-top: 5px; color: #555; }
  </style>
</head>
<body>
  <h1>빙수 → 칸초 부캐 소속 캐릭터</h1>
  <div id="result">로딩 중...</div>

  <script>
    async function loadData() {
      const response = await fetch("https://your-fastapi-server-url.com/kancho-to-bingsoo");
      const data = await response.json();
    
      const container = document.getElementById("result");
      container.innerHTML = "";
    
      if (!data.linked_characters || data.linked_characters.length === 0) {
        container.textContent = "일치하는 캐릭터가 없습니다.";
        return;
      }
    
      data.linked_characters.forEach(entry => {
        const div = document.createElement("div");
        div.className = "main-entry";
        div.innerHTML = `
          <strong>본캐:</strong> ${entry.main}<br>
          <div class="alts"><strong>부캐(칸초 소속):</strong> ${entry.alts.join(", ")}</div>
        `;
        container.appendChild(div);
      });
    }
  
    loadData();
  </script>
</body>
</html>
